<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                border: 1px solid gray;
            }
            th, td, tr {
                border: 1px solid gray;
            }

            td:hover {
                background-color: cyan;
            }
            th:hover {
                background-color: cyan;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2" rowspan="2">
                    Results
                </th>
                <th colspan="3">
                    Range
                </th>
            </tr>
            <tr>
               <td>18 to 20</td>
               <td>25 to 50</td>
               <td>Over 50</td>
            </tr>
            <tr>
                <td rowspan="3">Your favorite vacabon destination</td>
                <td>Dubai</td>
                <td>25%</td>
                <td>50%</td>
                <td>25%</td>
            </tr>
            <tr>
                <td>Bangkok</td>
                <td>40%</td>
                <td>30%</td>
                <td>30%</td>
            </tr>
            <tr>
                <td>Switzerland</td>
                <td>30%</td>
                <td>20%</td>
                <td>50%</td>    
            </tr>
        </table>
    </body>
</html>
