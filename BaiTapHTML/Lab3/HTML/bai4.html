<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập HTML - Bảng nội thất</title>
    <style>
        /* Định dạng chung */
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        
        /* Bảng */
        table {
            width: 100%;
            border: 2px solid gray;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            background-color: aqua;
            border: solid white 2px;
        }
        
        th {
            text-align: center;
        }
        
        /* Hình ảnh */
        img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        /* Tiêu đề */
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Nội thất Feather Lite</h2>
    
    <table>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Mô tả</th>
        </tr>
        <tr>
            <td>Ghế bành Dancing</td>
            <td>2.150.000₫</td>
            <td>Ghế bành Dancing rất phong cách.</td>
        </tr>
        <tr>
            <td>Sofa trang trí</td>
            <td>5.000.000₫</td>
            <td>Sofa thoải mái với tựa lưng cao và đệm rời.</td>
        </tr>
        <tr>
            <td>SALE</td>
            <td colspan="2">Giá siêu ưu đãi khi mua sắm tại Feather Lite</td>
        </tr>
    </table>
</body>
</html>
