<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng viên</title>
    <style>
        input {
            align-content: end;
        }
    </style>
</head>
<body>
    <h1>Thông tin ứng viên</h1>
    <form action="#">
        <table>
            <tr>
                <td><label for="name">Họ tên:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="birthday">Năm sinh:</label></td>
                <td><input type="number" id="birthday" name="birthday" required></td>
            </tr>
            <tr>

                <td><label for="gender">Giới tính:</label></td>
        
                <td>
        
                    <input type="radio" id="male" name="gender" value="Nam">
        
                    <label for="male">Nam</label>
        
                </td>
        
                <td>
        
                    <input type="radio" id="female" name="gender" value="Nữ">
        
                    <label for="female">Nữ</label>
        
                </td>
        
            </tr>
        
            <tr>
        
                <td><label for="salary">Mức lương đề nghị:</label></td>
        
                <td colspan="2"><input type="number" id="salary" name="salary" required></td>
        
            </tr>
        
            <tr>
        
                <td><label for="worktype">Hình thức làm việc:</label></td>
        
                <td>
        
                    <input type="radio" id="fulltime" name="worktype" value="Toàn thời gian">
        
                    <label for="fulltime">Toàn thời gian</label>
                </td>
                <td>
        
                    <input type="radio" id="parttime" name="worktype" value="Bán thời gian">
        
                    <label for="parttime">Bán thời gian</label>
        
                </td>
        
            </tr>
        
            <tr>
        
                <td><label for="other">Thông tin khác:</label></td>
        
                <td colspan="2"><textarea id="other" name="other" rows="4" cols="50"></textarea></td>
        
            </tr>
        
            <tr>
        
                <td colspan="3" style="text-align: center;">
        
                    <input type="submit" value="Gửi">
        
                    <input type="reset" value="Xóa">
        
                </td>
        
            </tr>
        </table>
    </form>
</body>
</html>
