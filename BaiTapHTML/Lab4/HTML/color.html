<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Color Display (3x3 Layout)</title>
    <style>
        table {
            border: 4px solid gray;
            box-shadow: inset 0 0 5px gray;
            shadow
        }
    </style>
</head>
<body>
    <div class="color-picker">
        <table border="1">
            <tr>
                <td style="background-color: purple padding: 30px 30px 30px 30px;"></td>
                <td style="background-color: pink; padding: 30px 30px 30px 30px;"></td>
                <td style="background-color: greenyellow; padding: 30px 30px 30px 30px;"></td>
            </tr>
            <tr>
                <td style="background-color: blue; padding: 30px 30px 30px 30px;"></td>
                <td style="background-color: orange; padding: 30px 30px 30px 30px;"></td>
                <td style="background-color: yellowgreen; padding: 30px 30px 30px 30px;"></td>
            </tr>
            <tr>
                <td style="background-color: cyan; padding: 30px 30px 30px 30px;"></td>
                <td style="background-color: red; padding: 30px 30px 30px 30px;"></td>
                <td style="background-color: white; padding: 30px 30px 30px 30px;"></td>
            </tr>
        </table>
    </div>

</body>
</html>
