<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick Event</title>
</head>
<body>
    <button id="myButton">Click me</button>
    <script>
        document.getElementById("myButton").onclick = function() {
            alert("Button clicked!");
        };
    </script>
</body>
</html>
