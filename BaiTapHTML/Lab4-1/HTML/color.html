<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16 Ô Màu</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      margin: 10px;
      text-align: center;
    }
    .box p {
      margin-top: 100px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" style="background-color: red;">
      <p>Màu đỏ</p>
    </div>
    <div class="box" style="background-color: orange;">
      <p>Màu cam</p>
    </div>
    <div class="box" style="background-color: yellow;">
      <p>Màu vàng</p>
    </div>
    <div class="box" style="background-color: green;">
      <p>Màu xanh lá</p>
    </div>
    <div class="box" style="background-color: blue;">
      <p>Màu xanh dương</p>
    </div>
    <div class="box" style="background-color: indigo;">
      <p>Màu chàm</p>
    </div>
    <div class="box" style="background-color: violet;">
      <p>Màu tím</p>
    </div>
    <div class="box" style="background-color: pink;">
      <p>Màu hồng</p>
    </div>
    <div class="box" style="background-color: brown;">
      <p>Màu nâu</p>
    </div>
    <div class="box" style="background-color: gray;">
      <p>Màu xám</p>
    </div>
    <div class="box" style="background-color: black;">
      <p>Màu đen</p>
    </div>
    <div class="box" style="background-color: white;">
      <p>Màu trắng</p>
    </div>
  </div>
</body>
</html>
