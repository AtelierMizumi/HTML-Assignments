<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-radio {
            margin-right: 10px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Thông tin tài khoản (bắt buộc)</h2>
        <form>
            <div class="form-group">
                <label for="name" class="form-label">Họ tên <span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Số điện thoại <span style="color: red;">*</span></label>
                <input type="tel" id="phone" name="phone" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="avatar" class="form-label">Hình Ảnh</label>
                <input type="file" id="avatar" name="avatar" class="form-input">
            </div>
            <div class="form-group">
                <label for="dob" class="form-label">Ngày sinh <span style="color: red;">*</span></label>
                <input type="date" id="dob" name="dob" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Giới tính <span style="color: red;">*</span></label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" class="form-radio" required>
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="female" class="form-radio" required>
                    <label for="female">Nữ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="marital-status" class="form-label">Hôn nhân *</label>
                <select id="marital-status" name="marital-status" class="form-select" required>
                    <option value="">-- Chọn trạng thái hôn nhân --</option>
                    <option value="married">Đã kết hôn</option>
                    <option value="single">Độc thân</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Lưu thông tin</button>
        </form>
    </div>
</body>
</html>
