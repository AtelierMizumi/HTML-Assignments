
<!DOCTYPE html>
<html>
<head>
    <title>Liên hệ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .form-group {
            display: flex;
            justify-content: space-between;
        }   
    </style>
</head>

<body>

<div class="form-container">
    <form action="#">
        <h2 style="text-align: left; color: blue;">Tham khảo <span style="font-size: 75%; font-weight: 200; font-style: ;"> (bắt buộc) </span></h2>
        <div class="form-group">
            <label for="name">Người tham khảo <span style="color: red;">*</span></label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="chucdanh">Chức danh <span style="color: red;">*</span></label>
            <input type="chucdanh" id="chucdanh" name="chucdanh">
        </div>
        <div class="form-group">
            <label for="company">Tên công ty <span style="color: red;">*</span></label>
            <textarea id="company" name="company"></textarea>
        </div>
        <div class="form-group">
            <label for="mail">Email <span style="color: red;">*</span></label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <button type="submit">&#187; Lưu</button>

            <button type="submit">&#10539; Không lưu</button>
        </div>

        <label for="checkbox">
            <input type="checkbox" id="checkbox"> Đồng ý với điều khoản và điều kiện <br>
            <input type="checkbox" id="checkbox"> Nhận tin tức ?
        </label>

        <div class="form-group">
            <button type="submit">&#10146; Xem trước</button>

            <button type="submit">&#9744; Lưu hồ sơ</button>
        </div>
          
    </form>
</div>

</body>
</html>
