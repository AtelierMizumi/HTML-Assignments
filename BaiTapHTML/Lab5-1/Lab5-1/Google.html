<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Search Clone</title>
<style>
html, body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
/* Navigation */
.nav-container {
    display: flex;
    align-items: center;
    padding: 0 16px;
    height: 56px;
    background-color: #fff;
    box-shadow: 0px 1px 1px 0px rgba(0,0,0,0.12), 0px 1px 1px -1px rgba(0,0,0,0.12);
}
.nav-item {
    display: flex;
    align-items: center;
    padding: 8px 6px;
    cursor: pointer;
}
.nav-icon {
    width: 20px;
    height: 20px;
    margin-right: 8px;
    fill: #666;
}
.search-container {
    display: flex;
    justify-content: center;
    margin: 16px;
}
.search-box {
    display: flex;
    align-items: center;
    width: 640px;
    height: 50px;
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 0 16px;
}
.search-box input {
    flex-grow: 1;
    border: none;
    font-size: 18px;
}
.search-button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50px;
    height: 50px;
    background-color: #4285f4;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}
.logo {
    margin-top: 10%;
    display: flex;
    justify-content: center;
    margin: 32px 0;
}
.container {
    padding-top: 10%;
}
button {
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 8px 16px;
    margin: 0 8px;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="nav-container">
 <!-- Replace the div below with the real icons and links if you want to make them functional. -->
 <div class="nav-item"><div class="nav-icon">⚙</div>Settings</div>
 <div class="nav-item"><div class="nav-icon">🌎</div>Web</div>
 <div class="nav-item"><div class="nav-icon">📱</div>Images</div>
 <div class="nav-item"><div class="nav-icon">📹</div>Videos</div>
 <div class="nav-item"><div class="nav-icon">📍</div>Maps</div>
 <div class="nav-item"><div class="nav-icon">🌍</div>News</div>
</div>
<div class="container">
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <div class="search-container">
    <div class="search-box">
        <input type="text">
        </div>
    </div>
    <div class="search-container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
</div>
</body>
</html>
