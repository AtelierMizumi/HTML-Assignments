<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web đơn giản</title>
</head>
<body>
  <h1>Trang tìm kiếm đơn giản</h1>
  <p>Bạn có thể tìm kiếm trên Google bằng cách nhập từ khóa vào thanh tìm kiếm bên dưới.</p>
  <form action="https://www.google.com/search" method="get">
    <input type="text" name="q" placeholder="Nhập từ khóa">
    <input type="submit" value="Tìm kiếm">
  </form>
</body>
</html>
